<!doctype html>
<html lang="en">
  <head>
    <title>Password Protected Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="img js-fullheight" style="background-image: url(images/bg.jpg); overflow: hidden;">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Password Protected Page</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">New York News</h3>
              <form action="#" class="signin-form" onsubmit="return validateForm()">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Username" id="username" required>
                </div>
                <div class="form-group">
                  <input id="password-field" type="password" class="form-control" placeholder="Password" id="password" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" onclick="togglePassword()"></span>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      function validateForm() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        if (username === 'fishygod1234' && password === 'fishylord1234') {
          window.location.href = 'https://newyorknews.thuis.vlaanderen/';
        } else {
          alert('Wrong Password');
          return false;
        }
      }

      function togglePassword() {
        var passwordField = document.getElementById('password-field');
        var toggleIcon = document.querySelector('.toggle-password');
        if (passwordField.type === 'password') {
          passwordField.type = 'text';
          toggleIcon.classList.remove('fa-eye');
          toggleIcon.classList.add('fa-eye-slash');
        } else {
          passwordField.type = 'password';
          toggleIcon.classList.remove('fa-eye-slash');
          toggleIcon.classList.add('fa-eye');
        }
      }
    </script>
  </body>
</html>
